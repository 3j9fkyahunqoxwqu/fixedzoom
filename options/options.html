<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css" />
  <link rel="stylesheet" href="switch.css" />
  <!-- <link rel="stylesheet" href="chrome://browser/content/extension.css" />
  <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" /> -->
</head>

<body>
  <form class="form-gray">
    <div>
      <div class="littleHeader" data-i18n="subheaderBrowserZoom">        
      </div>
      <div id="enabledContainer">
        <div style="flex: 0">
          <label id="enabledLabel"  title="Unchecking and saving sets all open tabs' zoom level to 100%"  class="switch">
            <input id="enabled" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div id="enabledLabelText">
          <span data-i18n="optionEnabledLabel">
          </span>
        </div>
      </div>
    </div>
    <div class="zoomSector">
      <input type="range" min="25" max="300" value="100" id="zoomLevel" step="1">
      <div id="buttonsContainer">
        <div style="flex: 0">
          <button id="lessButton" class="button zoomButton primary"></button>
        </div>
        <span id="zoomLevelLbl" style="flex: 1"></span>
        <div style="flex: 0">
          <button id="plusButton" class="button zoomButton primary"></button>
        </div>
      </div>
      <div class="zoomRules">
        <div class="littleHeader" data-i18n="subheaderZoomRules">          
        </div>
        <a id="manageBtn" role="button" class="link" title="Manage Rules" data-i18n="manageRulesButton"></a>
      </div>
    </div>
    <div id="disabledSector">
      <b data-i18n="addonDisabledLabel"></b><br />
      <span data-i18n="toggleTheLabel"></span> <span data-i18n="enableLabel" style="color: grey"></span> <span data-i18n="checkboxLabel"></span> 
      <div class="longSep">
        <a id="restoreBtn" role="button" class="link" data-i18n="restoreButton"></a>
      </div>
    </div>
  </form>

  <script src="options.js"></script>
  <script src="../internationalization.js"></script>
</body>

</html>
