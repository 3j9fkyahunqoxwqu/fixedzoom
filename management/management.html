<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fixed Zoom Rules by Site</title>
  <link rel="stylesheet" href="chrome://browser/content/extension.css" />
  <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
  <link rel="stylesheet" href="management.css" />
</head>

<body>
  <div class="container">
    <label class="header-name"><span data-i18n="rulesBySiteTitle"></span></label>
    <div class="longSep">
      <div class="miniHeader">
        <span data-i18n="rulesBySiteSubheader"></span>
      </div>
      <span data-i18n="rulesBySiteDescription1">
      </span>      
      <br />
      <span class="domainExample">yahoo.com</span>)
      <span data-i18n="rulesBySiteDescription2"></span>
      <br />
      <span><a id="partialRuleButton" data-i18n="partialRuleButton"></a></span>
      <div id="partialRuleDescription"  >
         <span data-i18n="partialRuleDescription"></span>
         <b style="color: red" data-i18n="partialRuleCarefully"></b>
        <hr />
      </div>
    </div>

    <div class="longSep">
      
      <div>
        <div class="basicSep newSiteContainer">
          <input id="domainName" type="text" data-i18n="rulesBySitePlaceholder|placeholder" />
        </div>
      </div>
      <div id="regexpContainer" class="hide">
        <div style="display: flex">
            <div>
                <label>
                    <input id="regexpCheckbox" type="checkbox" /> 
                    
                </label>
            </div>        
            <div id="regexpLabel" data-i18n="managemetRegexLabel"></div>
        </div>        
      </div>
      <div class="zoomSector newSiteContainer">
        <div id="zoomControlsContainer">
          <div style="flex: 0">
            <button id="lessButton" class="button zoomButton"></button>
          </div>
          <div id="zoomLevelCont" style="flex: 0">
            <input type="range" min="25" max="300" value="100" id="zoomLevel" step="1">
          </div>
          <div style="flex: 0">
            <button id="plusButton" class="button zoomButton"></button>
          </div>
        </div>
        <div style="text-align: center; margin-top: -15px">
          <span id="zoomLevelLbl">100%</span>
        </div>
        <div class="longSep">
          <button id="addNewRule" class="accessory-button primary">
            <span class="buttonBox" data-i18n="rulesBySiteNewBtn"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="longSep" id="sitesListContainer">
      <div class="miniHeader">
        <span data-i18n="rulesBySiteListTitle"></span>
      </div>      
      <div class="basicSep" id="sitesList"></div>
    </div>
  </div>
<script src="../vendor/beedle/beedle.js"></script>

<script src="management.js"></script>
<script src="../internationalization.js"></script>
</body>

</html>
