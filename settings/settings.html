<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="chrome://browser/content/extension.css" />
  <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
  <link rel="stylesheet" href="../options/options.css" />
  <link rel="stylesheet" href="../options/switch.css" />
  <style>
    .settingExplanation{
      max-width: 250px; 
      min-width: 250px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <form class="form-gray settings">
    <div class="zoomRules">
      <div class="basicSep">
        <div class="littleHeader">
          <span data-i18n="regexpLabel"></span>
          <a href="../options/options.html" id="backArrow" class="link"><span data-i18n="goBackBtn"></span></a>
        </div>

        <div class="settingExplanation">
          <span data-i18n="advancedSettingsRegexTitle"></span>
        </div>
      </div>
      <div>
        <div style="flex: 0" class="switchContainer preload">
          <label class="switch">
            <input id="allowRegexpCb" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="zoomRules">
      <div class="basicSep">
        <div class="littleHeader">
          <span data-i18n="autoRuleLabel"></span>
        </div>

        <div class="settingExplanation">
          <span data-i18n="advancedSettingsAutoRuleTitle"></span>
        </div>
      </div>
      <div>
        <div style="flex: 0" class="switchContainer preload">
          <label class="switch">
            <input id="allowAutoRuleCb" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="zoomRules">
      <div class="basicSep">
        <div class="littleHeader">
          <span data-i18n="shortcutKeysTitle"></span>
        </div>
        <div class="settingExplanation">
          <span data-i18n="shortcutKeysLabel"></span>
        </div>
      </div>
      <div>
        <div style="flex: 0" class="switchContainer preload">
            <label class="switch">
              <input id="allowShortcutCb" type="checkbox" />
              <span class="slider round"></span>
            </label>
        </div>
      </div>
    </div>

  </form>

  <script src="settings.js"></script>
  <script src="../internationalization.js"></script>
</body>

</html>
